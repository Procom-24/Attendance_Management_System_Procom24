{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/png" href="{% static 'logo icon.png' %}">
    <link rel="stylesheet" href="{% static 'styles_home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <div class="background_img">
            <img src="{% static 'logo icon.png' %}" alt="logo" height="150%" width="150%">
        </div>
        <div class="buttons">
            <a href="{% url 'participant_list' %}">
                <button>
                    <p>Participants List</p>
                </button>
            </a>
            <a href="{% url 'scan_qr' %}">
                <button>
                    <p>Scan QR-Code</p>
                </button>
            </a>
            <a href="{% url 'uploadPage' %}">
                <button>
                    <p>Upload Data</p>
                </button>
            </a>
        </div>
    </div>
</body>

</html>
